<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/main.css">
    <title>Lingua Teacher Manage System Prototype</title>
</head>

<body>
    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="home"
                    aria-selected="true">강사 리스트</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                    aria-controls="profile" aria-selected="false">강사 프로필</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="menu1-tab" data-toggle="tab" href="#menu1" role="tab" aria-controls="contact"
                    aria-selected="false">menu1</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="menu2-tab" data-toggle="tab" href="#menu2" role="tab" aria-controls="contact"
                    aria-selected="false">menu2</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
                <table id="teacher-table" class="table">
                    <thead class="thead-light">
                        <tr class="fixed_top">
                            <th scope="col">#</th>
                            <th scope="col">이름(Name)</th>
                            <th scope="col">부서(Depart)</th>
                            <th scope="col">연락처(Contact)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <div class="profile-wrap">
                    <div class="row">
                        <div class="col-md-4">
                            <img class="profile-img">
                        </div>
                        <div class="col-md-8 profile-form">
                            <!--이름 정보-->
                            <div class="input-group mb-3">
                                <label for="staticName" class="col-sm-2 col-form-label">이름</label>
                                <input type="text" class="search-form" aria-describedby="search-button" onkeypress=enterTest()>
                                <div class="input-group-append">
                                  <button class="btn btn-outline-secondary" type="button" id="search-button" onclick="search()">
                                    <i class="fas fa-search"></i>
                                  </button>
                                </div>
                            </div>
                            <div class="col-sm division">인적사항</div>
                            <hr/>
                            <div class="form-group row">
                                 <!--부서 정보-->
                                <label for="staticDept" class="col-sm-2 col-form-label">부서</label>
                                <div class="col-sm-10">
                                  <input type="text" readonly class="form-control-plaintext" id="staticDept">
                                </div>
                                <!--연락처 정보-->
                                <label for="staticContact" class="col-sm-auto col-form-label">전화번호 </label>
                                <div class="col-sm-8">
                                  <input type="text" readonly class="form-control-plaintext" id="staticContact">
                                </div>
                                <!--주민등록번호-->
                                <label for="staticNid" class="col-sm-auto col-form-label">주민등록번호</label>
                                <div class="col-sm-8">
                                  <input type="text" readonly class="form-control-plaintext" id="staticNid">
                                </div>
                                <!--주소지-->
                                <label for="staticAddr" class="col-sm-2 col-form-label">주소</label>
                                <div class="col-sm-10">
                                  <input type="text" readonly class="form-control-plaintext" id="staticAddr">
                                </div>
                            </div>
                            <div class="col-sm division">기타사항</div>
                            <hr/>
                            <div class="form-group row">
                                <!--계좌번호-->
                                <label for="staticAccount" class="col-sm-auto col-form-label">계좌번호</label>
                                <div class="col-sm-8">
                                  <input type="text" readonly class="form-control-plaintext" id="staticAccount">
                                </div>
                                <!--성범죄자확인, 교육청 등록-->
                                <label for="staticReg" class="col-sm-3 col-form-label" style="padding-right:0px">교육청등록</label>
                                <div class="col-sm-2">
                                  <input type="text" readonly class="form-control-plaintext" id="staticReg">
                                </div>
                                <label for="staticScrime" class="col-sm-3 col-form-label">성범죄확인</label>
                                <div class="col-sm-2">
                                  <input type="text" readonly class="form-control-plaintext" id="staticScrime">
                                </div>
                                <div class="col-sm-2"></div>
                                <!--기타 작성 사항-->
                                <label class="col-sm-12" for="staticMemo">기타 작성 사항</label>
                                <div class="col-sm-12">
                                    <textarea class="text-memo", id="memo"></textarea>
                                </div>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="menu1" role="tabpanel" aria-labelledby="menu1-tab">3...</div>
            <div class="tab-pane fade" id="menu2" role="tabpanel" aria-labelledby="menu2-tab">4...</div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
